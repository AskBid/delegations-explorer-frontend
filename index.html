<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet"><meta charset="utf-8">
    <title>Cardano Rewards Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

		<header>
			<div class='container'>
				<div class='container'>
					<div id='logo'>
						<div>
							<span style="color: #a0a0a0;">Black</span>
							<br>SWAN<br>
							<span style="color: #a0a0a0;">Pool</span>
						</div>
					</div>
					<div id='login_area'>
                        <form id=login_form>
                            <div id='login_fields'>
        					    <input id='username' type='textfield' placeholder='username'>
        					    <input id='password' type='password' placeholder='password'>
                            </div>
                            <button class='button' id='login'>submit</button>
                        </form>
                        <button id='username_label'></button>
                        <button class='button' id='logout'>logout</button>
                        <button id='donate'>Donate&hearts;</button>
					</div>
				</div>
				<div id='epoch_dash'>
					<div class='container'>
						<div id='epoch'>epoch 232</div>
						<button class='button epoch_button'><</button>
						<button class='button epoch_button'>></button>
					</div>
					<div class='values_container'>
						<div class='value'>Delegations: 180.0k</div>
						<div class='value'>Rewarded: 1.3M</div>
						<div class='value'>Rewarded Pools: 505</div>
						<div class='value'>₳D₳ Delegated: 18.0B</div>
                        <div class='value'>₳D₳ Rewarded: 18.0B</div>
                        <div class='value'>New/Re Delegations: 3050</div>
					</div>
				</div>
			</div>
		</header>
		<main>
    	<div class='container'>
    		<div class='container'>
    			<div class='histo_container'></div>
    			<div class='tabs_container'>
    				<div class='insert'>
    					<input type='textfield' placeholder='stakeu1...'>
    					<button class='button_small' id='add_stake'><b>+</b></button>
    				</div>
    				<div class='insert'>
						<input type='textfield' placeholder='POOL (ticker)'>
						<button class='button_small' id='add_pool'><b>+</b></button>
					</div>
                    <span id='tabs_target'>
                        <!--<div class='tab'>
					        <div class='sub_tab'>
                            <button class='x'></button>
    						<div class='tab_pool_values'>
                                <div class='pool_ticker'>
                                    BLOOM
                                </div>
                            </div> 
                            <div class='tab_values'>
                                <div class='row'>
                                    <div class='tab_label'>delegated:</div>
                                    <div class='tab_value'>100,000₳</div>
                                </div>
                                <div class='row'>
                                    <div class='tab_label'>rewards:</div>
                                    <div class='tab_value'>300₳</div>
                                </div>
                            </div>
    					</div>-->
                    </span>
    			</div>
    		</div>
    		<div class='chart_container'>
  				<svg width="500px" height="500px" style="background-color:none">
  					<circle cx="250" cy="250" r="200" stroke="#58d" stroke-width="3" fill="rgba(200,200,250,0.5)" /> 
  				</svg>
    		</div>
    	</div>
		</main>
		<footer>delegate to black SWAN pool &hearts;</footer>

    <script src="./src/index.js"></script>
    <script src="./src/tabs.js"></script>
    <script src="./src/epochs.js"></script>
  </body>
</html>
